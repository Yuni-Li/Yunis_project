<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funform</title>
</head>
<body>
  <form>
    <table border="1">
      <tr>
        <td>Street Name</td>
        <td><input type="text" id="streetName" name="streetName" /></td>
      </tr>
      <tr>
        <td>Suburb</td>
        <td><input type="text" id="suburb" name="suburb" /></td>
      </tr>
      <tr>
        <td>Postcode</td>
        <td><input type="text" id="postcode" name="postcode" /></td>
      </tr>
      <tr>
        <td>Date of birth</td>
        <td><input type="text" id="dob" name="dob" /></td>
      </tr>
      <tr>
        <td>Building Type</td>
        <td>
          <select id="buildingType">
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Features</td>
        <td>
          <input type="checkbox" id="heating" value="Heating" name="features" />
          <label for="heating">Heating</label><br/>
          <input type="checkbox" id="airCon" value="AirConditioning" name="features" />
          <label for="airCon">AirConditioning</label><br/>
          <input type="checkbox" id="pool" value="Pool" name="features" />
          <label for="pool">Pool</label><br/>
          <input type="checkbox" id="sandpit" value="Sandpit" name="features" />
          <label for="sandpit">Sandpit</label><br/>
          <input type="button" id="selectAllBtn" value="Select All" />
        </td>
      </tr>
    </table>
    <button type="reset" id="resetBtn" style="margin: 20px 0">Reset</button><br/>
    <textarea style="width: 250px; height: 150px;" id="text"></textarea>
  </form>
  <script src="./script.js"></script>
</body>
</html>
